<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChangeBgColor</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="text">#000000</h1>
        <button onclick="color()">Change Bgcolor</button>
    </div>
    <script>
        function color()
        {
        let randomNum = Math.floor(Math.random()*16537892).toString(16);
        let text = document.querySelector(".text");
        document.body.style.backgroundColor = "#" + randomNum ;
        text.innerText = '#' + randomNum ;
        }
    </script>
</body>
</html>
